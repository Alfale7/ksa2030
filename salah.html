<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مُعــد التقارير</title>
    <meta property="og:title" content="مُعـــد التقارير">
<meta property="og:description" content="قم بإنشاء تقارير ذكية واحترافية بكل سهولة!">
<meta property="og:image" content="https://www.ksa2030.life/photo.jpg">
<meta property="og:url" content="https://www.ksa2030.life">
<meta property="og:type" content="website">
<meta property="og:locale" content="ar_AR">

<link rel="stylesheet" href="Css/style.css">

   
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">




</head>
<body>

    <div class="container">
<div class="header">
    <div class="text">
        وزارة التعليم<br>
        الإدارة العامة للتعليم<br>
        مكتب التعليم بمنطقة 
        <input 
            type="text" 
            id="regionInput" 
            placeholder="أدخل منطقتك هنا" 
            oninput="updateRegion()" 
            style="border: none; border-bottom: 1px solid #fff; background: transparent; color: #fff; outline: none; font-size: 1em; width: 150px; text-align: center;">
    </div>
    <img src="logo.png" alt="شعار وزارة التعليم" class="logo">
</div>

<input type="text" style="width: 100%; height: 40px; text-align: center; border: 1px solid #46b39d;">

        <div class="fields">
            <div class="field">
                <label for="name">المنفذ:</label>
                <input type="text" id="name" placeholder="اسم المنفذ">
            </div>

            <div class="field">
                <label for="location">مكان التنفيذ:</label>
                <input type="text" id="location" placeholder="مكان التنفيذ">
            </div>


            <div class="field">
                <label for="beneficiaries">المستفيدون:</label>
                <input type="text" id="beneficiaries" placeholder="معلمون طلاب ...">
            </div>

            <div class="field">
                <label for="date">تاريخ التنفيذ:</label>
                <input type="date" id="date" style="width: 100%; padding: 6px; font-size: 0.85em;">
            </div>

            <div class="field">
                <label for="manager">مدير المدرسة:</label>
                <input type="text" id="manager" placeholder="اسم مدير المدرسة">
            </div>

            <div class="field">
                <label for="objectives">وصف البرنامج:</label>
                <textarea id="objectives" rows="4" placeholder="أكتب الوصف هنا..."></textarea>
            </div>

           <div class="field">
                <label for="objectives">الأهداف:</label>
                <textarea id="objectives" rows="4" placeholder="اكتب الأهداف هنا..."></textarea>
            </div>

        </div>




<div class="shahid-section">
    <h3>الشواهد ⤵️</h3>
    <div id="shahid-grid" class="shahid-grid">
        <!-- شاهد 1 -->
        <div class="shahid" id="shahid1" onclick="toggleFileInput('shahid1Input')">
            <input type="file" id="shahid1Input" accept="image/*" onchange="displayImage(event, 'shahid1')">
            <img src="" alt="شاهد 1">
            <button class="remove-btn" onclick="removeShahid('shahid1')">حذف</button>
        </div>
        <!-- شاهد 2 -->
        <div class="shahid" id="shahid2" onclick="toggleFileInput('shahid2Input')">
            <input type="file" id="shahid2Input" accept="image/*" onchange="displayImage(event, 'shahid2')">
            <img src="" alt="شاهد 2">
            <button class="remove-btn" onclick="removeShahid('shahid2')">حذف</button>
        </div>
    </div>
    <button class="add-btn" onclick="addShahid()">إضافة شاهد جديد</button>
</div>

                </div>
            </div>
        </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>



<div class="buttons" style="display: flex; justify-content: space-between; margin-top: 20px;">
    <button class="logout" onclick="location.href='index.html'" style="padding: 10px 20px; background-color: #1e5a6a; color: white; border: none; border-radius: 5px; cursor: pointer;">
        تسجيل الخروج
    </button>

    <button class="download" onclick="downloadAsImage()" style="padding: 10px 20px; background-color: #1e5a6a; color: white; border: none; border-radius: 5px; cursor: pointer;">
        تحميل التقرير
    </button>
</div>

<!-- ربط ملف JavaScript -->
<script src="java/script.js"></script>



</body>
</html>
