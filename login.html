<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مُعــد التقارير</title>
    <link rel="stylesheet" href="Css/style.css">
    <meta property="og:title" content="معد التقارير">
    <meta property="og:description" content="قم بإنشاء تقارير احترافية بكل سهولة!">
    <meta property="og:image" content="https://www.ksa2030.life/photo.jpg">
    <meta property="og:url" content="https://www.ksa2030.life">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="ar_AR">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #00a08c, #004965);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .menu-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1000;
            color: white;
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background: linear-gradient(145deg, #f0f9f9, #e5f5f5);
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease;
            z-index: 999;
            padding: 20px;
            box-sizing: border-box;
        }

        .side-menu.open {
            right: 0;
        }

        .side-menu a {
            display: block;
            font-size: 1.2em;
            color: #004965;
            text-decoration: none;
            margin: 15px 0;
            font-weight: bold;
        }

        .side-menu a:hover {
            color: #00a08c;
        }

        .side-menu .close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 25px;
            cursor: pointer;
            color: #004965;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: linear-gradient(145deg, #f0f9f9, #e5f5f5); 
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15), 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid rgba(0, 160, 140, 0.2);
        }

        .container h1 {
            font-size: 1.8em;
            color: #004965;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .form-group label {
            display: block;
            font-size: 0.95em;
            color: #555;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            border-color: #00a08c;
            box-shadow: 0 0 10px rgba(0, 160, 140, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            color: white;
            background: linear-gradient(to right, #004965, #00a08c);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(to right, #00a08c, #004965);
            transform: scale(1.05);
        }

        .alert {
            display: none;
            padding: 10px;
            margin-bottom: 20px;
            color: white;
            background: #dc3545;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .alert.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- أيقونة الثلاث شرطات -->
    <div class="menu-icon" onclick="toggleMenu()">☰</div>

    <!-- النافذة الجانبية -->
    <div class="side-menu" id="sideMenu">
        <span class="close-btn" onclick="toggleMenu()">×</span>
        <a href="index.html">الرئيسية</a>
    </div>

    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <p style="font-size: 18px; color: #333;">
                📩 تواصل معنا الآن لتفعيل حسابك وتسجيل رقم جوالك للحصول على كلمة المرور الخاصة بموقع التقارير الذكية 📝🔑.
                <br>ابدأ رحلتك نحو تقارير أكثر احترافية وتنظيماً بسهولة وسرعة! 🚀
            </p>
          
    </p>

‎    مراسلتنا عبر الواتس آب الآن

        </div>

        <h1>مرحباً بك في مُعد التقارير</h1>
        <div class="alert" id="error">رقم الجوال أو كلمة المرور غير صحيحة</div>
        <div class="form-group">
            <label for="phone">رقم الجوال</label>
            <input type="tel" id="phone" placeholder="أدخل رقم الجوال">
        </div>
        <div class="form-group">
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور">
        </div>
        <button onclick="login()">تسجيل الدخول</button>
    </div>

    <script>





        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.classList.toggle('open');
        }

        let users = {};

        fetch('user.json')
            .then(response => response.json())
            .then(data => {
                users = data;
            })
            .catch(error => console.error('Error loading users:', error));

        function login() {
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value.trim();
            const error = document.getElementById('error');

            if (!phone || !password) {
                error.textContent = "يرجى تعبئة جميع الحقول.";
                error.classList.add('show');
                setTimeout(() => error.classList.remove('show'), 3000);
                return;
            }

            if (users[phone] && users[phone] === password) {
                alert
                window.location.href = 'choose_report.html';
            } else {
                error.textContent = "رقم الجوال أو كلمة المرور غير صحيحة.";
                error.classList.add('show');
                setTimeout(() => error.classList.remove('show'), 3000);
            }
        }
    </script>
</body>
</html>
