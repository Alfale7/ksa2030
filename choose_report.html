<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار نموذج التقرير</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(45deg, #0F3D4B, #256D85); /* ألوان دقيقة مستوحاة من الهيدر */
            color: white;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: linear-gradient(45deg, #FFFFFF, #E0F7FA);
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .card button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: linear-gradient(45deg, #0F3D4B, #256D85); /* ألوان الأزرار مطابقة للهيدر */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .card button:hover {
            background: linear-gradient(45deg, #0D2F3B, #1E5A6A);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <script>
        if (!localStorage.getItem("isLoggedIn")) {
            location.href = "login.html";
        }
    </script>
    <!-- باقي محتوى الصفحة -->
</body>

    <h1>اختر نموذج التقرير</h1>
    <div class="container">
        <!-- نموذج التقرير الأول -->
        <div class="card">
            <img src="nayef.png" alt="نموذج التقرير الأول">
            <button onclick="location.href='index.html'">النموذج الأول</button>
        </div>
        <!-- نموذج التقرير الثاني -->
        <div class="card">
            <img src="khaled.png" alt="نموذج التقرير الثاني">
            <button onclick="location.href='nawaf.html'">النموذج الثاني</button>
        </div>
    </div>
</body>
</html>
